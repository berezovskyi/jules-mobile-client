name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: bun install

      - name: Prebuild Android
        run: npx expo prebuild --platform android

      - name: Make Gradlew Executable
        run: chmod +x android/gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          build-root-directory: android

      - name: Determine Build Type
        id: build_type
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "TASK=assembleDebug" >> $GITHUB_ENV
            echo "APK_PATH=android/app/build/outputs/apk/debug/app-debug.apk" >> $GITHUB_ENV
            echo "ARTIFACT_NAME=app-debug" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "TASK=assembleRelease" >> $GITHUB_ENV
            echo "APK_PATH=android/app/build/outputs/apk/release/app-release*.apk" >> $GITHUB_ENV
            echo "ARTIFACT_NAME=app-release" >> $GITHUB_ENV
          else
             echo "TASK=assembleDebug" >> $GITHUB_ENV
             echo "APK_PATH=android/app/build/outputs/apk/debug/app-debug.apk" >> $GITHUB_ENV
             echo "ARTIFACT_NAME=app-debug" >> $GITHUB_ENV
          fi

      - name: Build APK
        working-directory: android
        run: |
          ./gradlew ${{ env.TASK }} --build-cache

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.APK_PATH }}
